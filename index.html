<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      body,
      html,
      #allmap {
        width: 100%;
        height: 100%;
        overflow: hidden;
        margin: 0;
        font-family: "微软雅黑";
      }
      .anchorBL,
      .BMap_cpyCtrl {
        display: none;
      }
    </style>
    <title>地图展示</title>
  </head>
  <body>
    <div id="allmap"></div>
  </body>
</html>
<script type="text/javascript">
  function init() {
    // GL版命名空间为BMapGL
    // 按住鼠标右键，修改倾斜角和角度
    console.log(BMapGL);
    var map = new BMapGL.Map("allmap"); // 创建Map实例
    var point = new BMapGL.Point(104.159, 30.633);
    map.centerAndZoom(point, 16); // 初始化地图,设置中心点坐标和地图级别
    map.enableScrollWheelZoom(true); //开启鼠标滚轮缩放
  }
  window.onload = () => {
    const script = document.createElement("script");
    script.src =
      "https://api.map.baidu.com/api?type=webgl&v=1.0&ak=G1LFyjrNGIkns5OfpZnrCGAKxpycPLwb&callback=init";
    document.body.appendChild(script);
  };
</script>
